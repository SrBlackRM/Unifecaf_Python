<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos {{ faculdade }}</title>
    <style>
        table, tr, th, td {
            border: 1px solid #00008B;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Nome</td>
            <td>Email</td>
            <td>Senha</td>
        </tr>

        {% for aluno in alunos %}
        <tr>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>
            <td>{{aluno.password}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
